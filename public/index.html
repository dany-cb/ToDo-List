<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stuff To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="link">
        <a href="https://github.com/dany-cb/ToDo-List" target="_blank" class="link_imgWrap">
          <img alt="Github Logo" id="logo" />
        </a>
        <p class="link_desc">
          ToDo-List
          <small style="font-size: 0.71em; color: #d5d5d5">@dany-cb</small>
        </p>
      </div>
    </header>

    <div class="editBtns">
      <button class="editBtns_add">
        Add
        <svg
          class="i i_plus"
          viewBox="0 0 48 48"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- <rect width="48" height="48" fill="black" fill-opacity="0.01" /> -->
          <path
            d="M24.0607 10L24.024 38"
            stroke="inherit"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M10 24L38 24"
            stroke="inherit"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <button class="editBtns_del">
        Delete
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="inherit"
          viewBox="0 0 24 24"
          class="i"
        >
          <path
            fill="inherit"
            d="M16.5 22.25h-9a.75.75 0 0 1-.75-.68l-1.5-16a.71.71 0 0 1 .2-.57.73.73 0 0 1 .55-.25h12a.77.77 0 0 1 .56.25.739.739 0 0 1 .19.57l-1.5 16a.75.75 0 0 1-.75.68Zm-8.32-1.5h7.64l1.36-14.5H6.82l1.36 14.5Z"
          />
          <path
            fill="inherit"
            d="M19 6.25H5a.75.75 0 0 1 0-1.5h14a.75.75 0 1 1 0 1.5Zm-4.5-3h-5a.75.75 0 0 1 0-1.5h5a.75.75 0 1 1 0 1.5Zm-4.25 14.22a.76.76 0 0 1-.75-.75v-6.44a.75.75 0 0 1 1.5 0v6.44a.76.76 0 0 1-.75.75Zm3.5 0a.76.76 0 0 1-.75-.75v-6.44a.75.75 0 1 1 1.5 0v6.44a.76.76 0 0 1-.75.75Z"
          />
        </svg>
      </button>
      <button class="editBtns_save" style="display: none">
        Save
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="i i_tick"
          fill="inherit"
          viewBox="0 0 15 15"
        >
          <path
            id="tickSymbol"
            fill="inherit"
            fill-rule="evenodd"
            d="M14.707 3 5.5 12.207.293 7 1 6.293l4.5 4.5 8.5-8.5.707.707Z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <button class="editBtns_discard" style="display: none">
        Discard
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="i i_discard"
          fill="inherit"
          viewBox="0 0 24 24"
        >
          <path
            id="xSymbol"
            fill="inherit"
            fill-rule="evenodd"
            d="M4.227 4.227a.774.774 0 0 1 1.095 0L12 10.905l6.678-6.678a.774.774 0 1 1 1.095 1.095L13.095 12l6.678 6.678a.774.774 0 1 1-1.095 1.095L12 13.095l-6.678 6.678a.774.774 0 1 1-1.095-1.095L10.905 12 4.227 5.322a.774.774 0 0 1 0-1.095Z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <button class="editBtns_done" style="display: none">
        Done
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="i i_done"
          fill="inherit"
          viewBox="0 0 15 15"
        >
          <use href="#tickSymbol"></use>
        </svg>
      </button>
      <button class="editBtns_clearAll" style="display: none">
        ClearAll
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="i i_clearAll"
          fill="inherit"
          viewBox="0 0 24 24"
        >
          <use href="#xSymbol"></use>
        </svg>
      </button>
    </div>
    <div id="addTask" contenteditable="false"></div>
    <div class="tasksWrap"></div>
  </body>
</html>
